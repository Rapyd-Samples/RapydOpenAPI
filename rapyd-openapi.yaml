      parameters:
      - name: access_key
        in: header
        description: Unique access key provided by Rapyd for each authorized user.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Content-Type
        in: header
        description: Indicates that the data appears in JSON format. Set to **application/json**.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: idempotency
        in: header
        description: A unique key that prevents the platform from creating the same
          object twice.
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: salt
        in: header
        description: "Random string. Recommended length: 8-16 characters."
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: signature
        in: header
        description: "Signature calculated for each request individually. See [Request\
          \ Signatures](https://docs.rapyd.net/en/request-signatures.html)."
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: timestamp
        in: header
        description: "Timestamp for the request, in Unix time (seconds)."
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: type
        in: path
        description: The `type` of the payment method.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_200_1"
        "400":
          description: Bad Request. Payment method is not recognized.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_400_1"
        "401":
          description: Authentication issue. Check status of account.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_401"
  /v1/payments:
    get:
      tags:
      - Payment
      summary: List Payments
      description: Retrieve a list of all payments that you have created. Filter the
        list with query parameters.
      externalDocs:
        description: Learn more about details provided by this API
        url: https://docs.rapyd.net/en/list-payments.html
      operationId: listPayments
      parameters:
      - name: access_key
        in: header
        description: Unique access key provided by Rapyd for each authorized user.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Content-Type
        in: header
        description: Indicates that the data appears in JSON format. Set to **application/json**.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: idempotency
        in: header
        description: A unique key that prevents the platform from creating the same
          object twice.
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: salt
        in: header
        description: "Random string. Recommended length: 8-16 characters."
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: signature
        in: header
        description: "Signature calculated for each request individually. See [Request\
          \ Signatures](https://docs.rapyd.net/en/request-signatures.html)."
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: timestamp
        in: header
        description: "Timestamp for the request, in Unix time (seconds)."
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: created_after
        in: query
        description: The ID of the payment created before the first payment you want
          to retrieve. String starting with **payment_**.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: created_before
        in: query
        description: The ID of the payment created after the last payment you want
          to retrieve. String starting with **payment_**.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: customer
        in: query
        description: Filters the list for payments related to the specified customer.
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: cus_753511a533a727cf28509812b4683edd
      - name: destination_card
        in: query
        description: Filters the list for payments related to the specified destination
          card.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: ending_before
        in: query
        description: The ID of the payment created after the last payment you want
          to retrieve. String starting with **payment_**. Deprecated.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: ewallet
        in: query
        description: Filters the list for payments related to the specified wallet.
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: ewallet_61be0e6ad9f57121cff47a63902282ac
      - name: group
        in: query
        description: "When **true**, includes only group payments in the response.\
          \ <BR>When **false** (default), excludes group payments from the response."
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: invoice
        in: query
        description: Filters according to the invoice. String starting with **invoice_**.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: limit
        in: query
        description: "The maximum number of payments to return. Range, 1-100. Default\
          \ is 50."
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: 2
      - name: payment_method
        in: query
        description: Filters the list for payments related to the specified payment
          method.
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: us_mastercard_card
      - name: order
        in: query
        description: Filters the list for payments related to the specified order.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: starting_after
        in: query
        description: The ID of the payment created before the first payment you want
          to retrieve. String starting with **payment_**. Deprecated.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: subscription
        in: query
        description: Filters the list for payments related to the specified subscription.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: merchant_reference_id
        in: query
        description: "Identifier defined by the client for reference purposes. Limit:\
          \ 45 characters."
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_200_2"
        "400":
          description: Bad Request. Query parameter has an invalid value.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_400_2"
        "401":
          description: Authentication issue. Check status of account.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_401"
    post:
