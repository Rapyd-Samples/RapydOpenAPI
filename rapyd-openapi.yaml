openapi: 3.0.0
info:
  title: Rapyd API
  description: "This is a Beta release of the OpenAPI specification for Rapyd's API\
    \ methods. It is recommended to initially run the methods in the sandbox environment.\
    \ For the most up to date documentation of Rapyd's methods, see the [online API\
    \ Reference](https://docs.rapyd.net/en/index-en.html). <BR> For required signature,\
    \ see [Request Signatures](https://docs.rapyd.net/en/request-signatures.html)."
  contact:
    email: rapyd_support@rapyd.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.12
servers:
- url: https://sandboxapi.rapyd.net/
  description: Sandbox server
- url: https://api.rapyd.net/
  description: Production server
paths:
  /v1/payment_methods/countries/{countryId}:
    get:
      tags:
      - Payment Method Type
      summary: List Payment Methods by Country.
      description: Retrieve a list of all payment methods available for a country.
        You can filter the results by specifying the `currency` query parameter
