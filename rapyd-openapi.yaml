              $ref: '#/components/schemas/v1_payments_body'
        required: true
      responses:
        "200":
          description: Payment was created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
        "400":
          description: bad input parameter
